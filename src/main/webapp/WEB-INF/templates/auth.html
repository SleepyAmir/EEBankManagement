<!DOCTYPE html>
<html lang="fa" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود و ثبت‌نام - سیستم بانکی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            max-width: 900px;
            width: 100%;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .header p {
            font-size: 18px;
            opacity: 0.95;
        }
        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 5px;
        }
        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .tab-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .tab-content {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        label span.required {
            color: #dc3545;
            margin-right: 3px;
        }
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102,126,234,0.4);
        }
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .alert-success {
            background-color: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .alert-error {
            background-color: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .alert-icon {
            font-size: 24px;
            font-weight: bold;
        }
        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .signup-benefits {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        .signup-benefits h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .benefits-list {
            list-style: none;
        }
        .benefits-list li {
            padding: 8px 0;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .benefits-list li:before {
            content: "✓";
            color: #28a745;
            font-weight: bold;
            font-size: 18px;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .tab-content {
                padding: 25px;
            }
            .header h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="header">
        <h1>🏦 سیستم بانکی</h1>
        <p>مدیریت حساب بانکی آنلاین</p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('login')">ورود</button>
        <button class="tab-btn" onclick="switchTab('signup')">ثبت‌نام</button>
    </div>

    <!-- Login Tab -->
    <div class="tab-content active" id="login-tab">
        <div th:if="${loginError}" class="alert alert-error">
            <span class="alert-icon">✗</span>
            <span th:text="${errorMessage}">خطا در ورود</span>
        </div>

        <form method="post" action="/auth">
            <input type="hidden" name="action" value="login">

            <div class="form-group">
                <label>
                    <span class="required">*</span>
                    ایمیل:
                </label>
                <input type="email" name="email" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label>
                    <span class="required">*</span>
                    رمز عبور:
                </label>
                <input type="password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
            </div>

            <button type="submit">ورود به حساب</button>
        </form>
    </div>

    <!-- Signup Tab -->
    <div class="tab-content" id="signup-tab">
        <div th:if="${signupSuccess}" class="alert alert-success">
            <span class="alert-icon">✓</span>
            <span th:text="${successMessage}">ثبت‌نام موفق</span>
        </div>

        <div th:if="${signupError}" class="alert alert-error">
            <span class="alert-icon">✗</span>
            <span th:text="${errorMessage}">خطا در ثبت‌نام</span>
        </div>

        <div class="signup-benefits">
            <h3>مزایای ثبت‌نام:</h3>
            <ul class="benefits-list">
                <li>دریافت خودکار یک حساب بانکی</li>
                <li>دریافت یک کارت بانکی رایگان</li>
                <li>امکان انتقال وجه آنلاین</li>
                <li>مشاهده موجودی لحظه‌ای</li>
            </ul>
        </div>

        <form method="post" action="/auth">
            <input type="hidden" name="action" value="signup">

            <div class="form-row">
                <div class="form-group">
                    <label>
                        <span class="required">*</span>
                        نام:
                    </label>
                    <input type="text" name="firstName" placeholder="نام" required>
                </div>

                <div class="form-group">
                    <label>
                        <span class="required">*</span>
                        نام خانوادگی:
                    </label>
                    <input type="text" name="lastName" placeholder="نام خانوادگی" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>
                        <span class="required">*</span>
                        کد ملی:
                    </label>
                    <input type="text" name="nationalId" placeholder="1234567890"
                           pattern="[0-9]{10}" maxlength="10" required>
                </div>

                <div class="form-group">
                    <label>
                        <span class="required">*</span>
                        شماره تماس:
                    </label>
                    <input type="tel" name="phoneNumber" placeholder="09123456789"
                           pattern="[0-9]{11}" maxlength="11" required>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <span class="required">*</span>
                    ایمیل:
                </label>
                <input type="email" name="email" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label>
                    <span class="required">*</span>
                    آدرس:
                </label>
                <textarea name="address" placeholder="آدرس کامل محل سکونت" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>
                        <span class="required">*</span>
                        رمز عبور:
                    </label>
                    <input type="password" name="password" placeholder="حداقل 6 کاراکتر"
                           minlength="6" required>
                    <div class="password-hint">رمز عبور باید حداقل 6 کاراکتر باشد</div>
                </div>

                <div class="form-group">
                    <label>
                        <span class="required">*</span>
                        تکرار رمز عبور:
                    </label>
                    <input type="password" name="confirmPassword" placeholder="تکرار رمز عبور"
                           minlength="6" required>
                </div>
            </div>

            <button type="submit">ثبت‌نام و ایجاد حساب</button>
        </form>
    </div>
</div>

<script>
    function switchTab(tabName) {
        // Remove active class from all tabs
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });

        // Add active class to selected tab
        event.target.classList.add('active');
        document.getElementById(tabName + '-tab').classList.add('active');
    }
</script>
</body>
</html>
